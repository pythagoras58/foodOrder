

  <div class="row mt-5">
    <div class="col-md-5 mx-auto">

        <span class="input-group-append">
                    <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button" (click)="searchFood()">

                </span>
      </div>
    </div>
  </div>
